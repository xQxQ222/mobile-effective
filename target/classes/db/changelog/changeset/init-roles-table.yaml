databaseChangeLog:
  - changeSet:
      id: create-roles
      author: xQxQ222
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
  - changeSet:
      id: insert-roles
      author: xQxQ222
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: USER
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ADMIN